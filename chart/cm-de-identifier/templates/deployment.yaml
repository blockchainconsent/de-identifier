apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
{{ include "chart.labels" . | indent 4 }}
  annotations:
    TOOLCHAIN_ID: {{ .Values.annotations.TOOLCHAIN_ID }}
    GIT_URL: {{ .Values.annotations.GIT_URL }}
    GIT_BRANCH: {{ .Values.annotations.GIT_BRANCH }}
    GIT_COMMIT: {{ .Values.annotations.GIT_COMMIT }}
    USER_NAME: {{ .Values.annotations.USER_NAME }}
    APPLICATION_VERSION: {{ .Values.annotations.APPLICATION_VERSION }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "chart.name" . }}
      app.kubernetes.io/name: {{ include "chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "chart.name" . }}
        app.kubernetes.io/name: {{ include "chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        # Updates deployment when ConfigMaps or Secrets change
        checksum/configmap-env: {{ include (print $.Template.BasePath "/configmap-env.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secret-env.yaml") . | sha256sum }}
    spec:
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        ports:
          - containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
            httpGet:
                path: /de-identifier/live
                port: {{ .Values.service.internalPort }}
                scheme: HTTPS
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 60
        volumeMounts:
         - name: ssl-v
           mountPath: "/opt/de-identifier/ssl"
           readOnly: true
        envFrom:
        - configMapRef:
            name: {{ template "chart.fullname" . }}-env-configmap
        - secretRef:
            name: {{ template "chart.fullname" . }}-env-secret
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
       - name: ssl-v
         secret:
          secretName: {{ .Values.config.secretName }}
      nodeSelector:
        worker-type: application
